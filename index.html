<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebRTC Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1e1e2f;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #00d1b2;
      margin-bottom: 20px;
    }

    .controls, .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    input {
      padding: 8px;
      border-radius: 8px;
      border: none;
      width: 200px;
      font-size: 1rem;
    }

    button {
      background-color: #00d1b2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #009e91;
    }

    #videos {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
    }

    video {
      width: 320px;
      height: 240px;
      border-radius: 12px;
      border: 3px solid #00d1b2;
      background-color: black;
    }

    #roomDisplay {
      margin-bottom: 10px;
      font-size: 1rem;
      color: #bbbbbb;
    }
  </style>
</head>
<body>
  <h1>WebRTC Video Chat</h1>
  <div id="roomDisplay">Room: Not connected</div>
  <div class="controls">
    <input type="text" id="roomInput" placeholder="Enter or generate Room ID">
    <button onclick="createRoom()">Create Room</button>
    <button onclick="joinRoom()">Join Room</button>
    <button onclick="generateRoom()">ðŸ”„ Generate</button>
    <button onclick="copyRoom()">ðŸ“‹ Copy</button>
  </div>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div class="actions">
    <button onclick="toggleMic()">ðŸŽ¤ Mute/Unmute</button>
    <button onclick="toggleCamera()">ðŸ“· On/Off Camera</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
